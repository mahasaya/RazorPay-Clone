<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>RazorPay2</title>
</head>
<body class="overflow-x-hidden">
    <!--NavBar-->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!--logo-->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img
                src="./images/logo.svg"
                width="125px"
                height="30px"/>
            </a>

            <ul class="flex space-x-6">
               <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group ">
                
                <a href="#">Payments</a>

                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200"></div>
               </li>
                
               <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group ">
                
                <a href="">Banking</a>
                
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200"></div>
            
               </li>

                
               <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group ">
                
                <a href="">Line of credit</a>
    
                </li>

                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group ">
                
                <a href="">Pay Role</a>
            
               </li>

               
               <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
               transition-all duration-200 relative group ">
               
               <a href="">Resources</a>
               
               <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
               transition-all duration-200"></div>
           
           
               </li>

               <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
               transition-all duration-200 relative group ">
               
               <a href="">Support</a>
               
               <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
               transition-all duration-200"></div>
           
           
               </li>

               <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
               transition-all duration-200 relative group ">
               
               <a href="">Pricing</a>
               
               <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
               transition-all duration-200"></div>
           
           
               </li>
            
            </ul>
            
            <div class="flex space-x-6 items-center">
                <img src="./images/india-flag.svg" 
                width="28px"
                height="20px"
                />
                
                <button class="py-3 px-5  text-white font-mullish border-lightBlue border rounded-sm
                text-sm font-bold">Log-in</button>
                
                <button class="flex justify-between gap-2 py-3 px-4 font-mullish border rounded-sm text-sm font-bold bg-white
                text-lightBlue300  transition-all duration-200 hover:text-lightBlue500 ">Sign-in
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[20px] h-[20px] ml-0.1"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg>
                </button>

                
            </div>


        </div>

    </nav>

    <!--Hero Section-->
    <section 
       class="relative bg-deepBlue ">

      <div class="w-10/12 max-w-[1080px] flex flex-row items-center justify-between mx-auto">
        <!--left-part-->
        <div class="space-y-8">

          <h1 class="font-mullish font-bold text-[40px] text-white leading-[1.2]">
            Power your finance, grow your business

          </h1>
          
          <div class=" w-6 h-1 bg-greenLight"></div>

          <p class="font-mullish text-[18px] leading-7 text-white opacity-70 ">
            Accept payments from customers. Automate payouts 
            to vendors & employees. Never run out of working capital.
          </p>

          <button
          class="bg-lightBlue mt-4 text-white rounded-md font-mullish font-bold
          hover:bg-lightBlue500 transition-all duration-200 w-[160px] px-[18px] py-[14px]">
            Sign Up Now 
          </button>

        </div>

       <!--right-part-->  
        <img src="./images/hero-illustration.jpg" alt=""
        class="w-full max-w-[680px]"/>
      </div>

        <!--Shape Triangle part-->
      <div class=" absolute w-[103%] right-0 left-0">
        <img src="./images/hero-shape.svg" alt=""
        class="w-full object-fill">
      </div>


    </section>
    
</body>
</html>
